<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso QR</title>
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.1/qr-scanner.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        #scanner-container {
            width: 100%;
            height: 300px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        
        .valid {
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .checkmark {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #scan-another {
            display: none;
        }
        
        @media (max-width: 600px) {
            #scanner-container {
                height: 250px;
            }
            
            .checkmark {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de Acceso</h1>
        <p>Escanea tu código QR para verificación</p>
        
        <div id="scanner-container"></div>
        
        <div id="result">
            <div class="checkmark">✓</div>
            <div class="valid">VÁLIDO</div>
        </div>
        
        <button id="scan-another">Escanear otro código</button>
    </div>

    <script>
        const scannerContainer = document.getElementById('scanner-container');
        const resultDiv = document.getElementById('result');
        const scanAnotherBtn = document.getElementById('scan-another');
        let qrScanner;
        
        // Función para iniciar el escáner
        function startScanner() {
            // Ocultar resultado y botón
            resultDiv.style.display = 'none';
            scanAnotherBtn.style.display = 'none';
            
            // Limpiar el contenedor del escáner
            scannerContainer.innerHTML = '';
            
            // Crear una instancia del escáner QR
            qrScanner = new QrScanner(
                scannerContainer,
                result => {
                    // Mostrar resultado válido
                    scannerContainer.style.display = 'none';
                    resultDiv.style.display = 'block';
                    scanAnotherBtn.style.display = 'block';
                    
                    // Detener el escáner
                    qrScanner.stop();
                },
                {
                    preferredCamera: 'environment',
                    highlightScanRegion: true,
                    highlightCodeOutline: true,
                    maxScansPerSecond: 5,
                }
            );
            
            // Iniciar el escáner
            qrScanner.start();
        }
        
        // Escuchar clic en el botón "Escanear otro código"
        scanAnotherBtn.addEventListener('click', startScanner);
        
        // Iniciar el escáner cuando la página carga
        window.addEventListener('load', startScanner);
        
        // Manejar cambios en la orientación para dispositivos móviles
        window.addEventListener('orientationchange', () => {
            if (qrScanner) {
                qrScanner.stop().then(() => qrScanner.start());
            }
        });
    </script>
</body>
</html>
